<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="doggos.css">
    <title>Dogs</title>
</head>

<body>
    <h1>Doggos</h1>
    <button class="btn">New Doggos</button>
    <div selection>
        <label for="breed-select" class="selection-text">Choose your favorite breeds</label>
        <select name="breeds" id="breed-select" class="selection-tab">
            <option value="" selected>Selection</option>
            <option value="husky">Husky</option>
            <option value="eskimo">Eskimo</option>
            <option value="poodle">Poodle</option>
            <option value="rottweiler">Rottweiler</option>
            <option value="germanshepherd">German Shepherd</option>
        </select>
    </div>
    <div class="doggos"></div>
    <script src="./doggos.js"></script>
</body>

</html>
